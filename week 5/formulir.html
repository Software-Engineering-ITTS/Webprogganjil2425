<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #E6E6FA; 
        }
        .card {
            border-radius: 15px; 
        }
        .form-select {
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-select:hover {
            border-color: #007bff; 
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
        }
        h4 {
            color: #343a40; 
        }
        .gambar {
            display: block;
            margin: 0 auto 10px; 
            border-radius: 50%; 
            width: 210px; 
            height: 227px; 
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 400px;">
            <img src="indonesiaglobe.gif" alt="indo globe" class="gambar"> 
            <div class="card-body">
                <h4>Pilih provinsi</h4> 
                <select class="form-select mb-3" id="Provinsi">
                    <option value="">Provinsi</option>
                </select>
                <h4>Pilih kabupaten</h4>
                <select class="form-select mb-3" id="Kabupaten">
                    <option value="">Kabupaten</option>
                </select>
                <h4>Pilih kecamatan</h4>
                <select class="form-select" id="Kecamatan">
                    <option value="">Kecamatan</option>
                </select>
                <h4>Pilih kelurahan</h4>
                <select class="form-select" id="Kelurahan">
                    <option value="">Kelurahan</option>
                </select>
                <br>
                <button class="btn btn-primary w-100">Submit</button>
            </div>
        </div>
    </div>
    <script src="formulir.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
