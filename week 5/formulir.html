<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form | Registrasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="formulir.js"></script>
  </head>
  <body>
    <div class="card mt-4 ms-4" style="width: 25rem">
      <img
        src="https://ecentral.my/wp-content/uploads/2024/06/peta-negara-indonesia.jpg"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h4 class="text-center mb-3">Pilih Daerah</h4>
        <select class="form-select mb-3" id="provinsi">
          <option value="">- Pilih Provinsi -</option>
        </select>
        <select class="form-select mb-3" id="kabupaten">
          <option value="">- Pilih Kabupaten -</option>
        </select>
        <select class="form-select mb-3" id="kecamatan">
          <option value="">- Pilih Kecamatan -</option>
        </select>
        <select class="form-select mb-1" id="kelurahan">
          <option value="">- Pilih Kelurahan -</option>
        </select>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
