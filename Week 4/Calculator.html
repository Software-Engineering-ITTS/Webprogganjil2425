<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1000px;
            background-color: #f4f4f4;
            font-family: 'Times New Roman', Times, serif;

        }

        .calculator {
            width: 220px;
            background-color: #b3b1b1;
            padding: 59px;
            border-radius: 10px;
            position: relative;
            background-image: url('Fixx.png');
            background-size: cover;
            background-position: center;
        }

        .display {
            width: 100%;
            height: 50px;
            background-color: rgba(119, 119, 119, 0.5);
            color: rgb(57, 55, 55);
            text-align: right;
            /*membuat nominal rata kanan*/
            font-size: 2em;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;

        }

        .buttons button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            background-color: rgba(85, 85, 85, 0.7);
            font-family: 'Times New Roman', Times, serif;
        }

        /* warna untuk buttonnya*/
        .buttons button.number {
            background-color: rgba(85, 85, 85, 0.7);
        }

        .buttons button.operator {
            /*menjadikan latbel button menjadi agak transparan*/
            background-color: rgba(119, 119, 119, 0.5);

        }

        .buttons button.equal {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .buttons button.clear {
            background-color: rgba(73, 13, 11, 0.5);
        }

        .buttons button:active {
            background-color: #888;
        }
    </style>
</head>

<body>

    <div class="calculator">

        <div id="display" class="display">0</div>

        <div class="buttons">
            <button class="number" onclick="appendNumber(7)">7</button>
            <button class="number" onclick="appendNumber(8)">8</button>
            <button class="number" onclick="appendNumber(9)">9</button>
            <button class="clear" onclick="clearDisplay()">AC</button>

            <button class="number" onclick="appendNumber(4)">4</button>
            <button class="number" onclick="appendNumber(5)">5</button>
            <button class="number" onclick="appendNumber(6)">6</button>
            <button class="operator" onclick="chooseOperator('*')">x</button>

            <button class="number" onclick="appendNumber(1)">1</button>
            <button class="number" onclick="appendNumber(2)">2</button>
            <button class="number" onclick="appendNumber(3)">3</button>
            <button class="operator" onclick="chooseOperator('/')">/</button>

            <button class="number" onclick="appendNumber(0)">0</button>
            <button class="operator" onclick="chooseOperator('-')">-</button>
            <button class="operator" onclick="chooseOperator('+')">+</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <!-- Kode js -->
    <script>
        let currentOperand = '';
        let previousOperand = '';
        let operation = undefined;

        function appendNumber(number) {
            if (currentOperand === '0' && number === '0') return;
            if (currentOperand.includes('.') && number === '.') return;
            currentOperand = currentOperand.toString() + number.toString();
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').innerText = currentOperand || '0';
        }

        function chooseOperator(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                calculateResult();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function calculateResult() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            currentOperand = computation;
            operation = undefined;
            previousOperand = '';
            updateDisplay();
        }
        /*fungsi untuk menghapus (AC)*/
        function clearDisplay() {
            currentOperand = '';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }
    </script>

</body>

</html>
