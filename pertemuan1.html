<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
  </head>

  <body>
    <div class="container">
      <h1>Form Pendaftaran Mahasiswa</h1>

      <div>
        <label for="nama">Nama Lengkap</label>
        <input type="text" name="nama" id="nama" />
      </div>

      <div>
        <label for="nim">NIM</label>
        <input type="number" name="nim" id="nim" />
      </div>

      <div>
        <label for="prodi">Prodi</label>
        <select name="prodi" id="prodi">
          <option value="">-- Pilih Fakultas Anda --</option>
          <option value="Software Engineering">Software Engineering</option>
          <option value="Teknik Informatika">Teknik Informatika</option>
          <option value="Teknik Informasi">Teknik Informasi</option>
        </select>
      </div>

      <div>
        <label for="tlpn">No.Telp</label>
        <input type="number" name="tlpn" id="tlpn" />
      </div>

      <div>
        <label for="fakultas">Fakultas</label>
        <select name="fakultas" id="fakultas">
          <option value="">-- Pilih Fakultas Anda --</option>
          <option value="FTIB">FTIB</option>
          <option value="FTIC">FTIC</option>
        </select>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <p>Gender</p>
        <input type="radio" name="gender" id="laki" value="Laki-laki" />
        <label for="laki">Laki-laki</label>
        <input type="radio" name="gender" id="perempuan" />
        <label for="perempuan">Perempuan</label>
      </div>
      <div>
        <label for="alamat">Alamat</label>
        <textarea name="alamat" id="alamat" rows="10"></textarea>
      </div>
      <br />
      <input type="submit" />
    </div>
  </body>
</html>
