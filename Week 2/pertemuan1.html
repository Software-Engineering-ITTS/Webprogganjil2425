<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
  </head>
  <body>
    <h1>Form Pendaftaran</h1>

    <b>Nama Lengkap :</b>
    <input type="text" />
    <br />
    <br />

    <b>NIM :</b>
    <input type="text" />
    <br />
    <br />

    <b>Prodi :</b>
    <input type="text" />
    <select name="" id="">
      <option value="">Rekayasa Perangkat Lunak</option>
      <option value="">Informatika</option>
      <option value="">Sistem Informasi</option>
      <option value="">Teknologi Informasi</option>
    </select>
    <br />
    <br />

    <b>Fakultas :</b>
    <select name="" id="">
      <option value="">-- pilih fakultas --</option>
      <option value="">Fakultas Informatika</option>
      <option value="">Fakultas Rekayasa Industri</option>
      <option value="">Fakultas Teknik Elektro</option>
      <option value="">Fakultas Ekonimi dan Bisnis</option>
    </select>
    <br />
    <br />

    <b>Email :</b>
    <input type="email" />
    <br />
    <br />

    <b>Gender :</b>
    <input type="radio" name="gender" /> P
    <input type="radio" name="gender" /> L
    <!-- <input type="radio" name="gender" value="other"/>  -->
    <div>
      <input type="radio" name="gender" />
      <label for="">other</label>
    </div>
    <br />
    <br />

    <b>Alamat :</b>
    <textarea name="" id="" rows="10"></textarea>
    <br />
    <br />

    <input type="submit" value="Submit" />
    <input type="reset" value="Reset" />
    <!-- <button type="submit">submit</button>
      <button type="reset">reset</button> -->

    <br />
    <br />

    <div>
      <label for="">Nama</label>
      <input type="text" />
    </div>
    <br />

    <div>
      <label for="">NIM</label>
      <input type="text" />
    </div>
  </body>
</html>
