<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran - Pixel Art</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 200vh; /* Membuat halaman cukup panjang untuk di-scroll */
            box-sizing: border-box;
        }

        .form-container {
            background-color: #282828;
            padding: 30px;
            border: 4px solid #00FF00;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.8);
            margin: 100px auto; /* Form berada di posisi tengah dengan margin vertikal */
        }

        h1 {
            text-align: center;
            color: #00FF00;
            font-size: 18px;
            text-shadow: 2px 2px 0px #000;
        }

        p {
            margin-bottom: 10px;
            color: #00FF00;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 3px solid #00FF00;
            background-color: #1a1a1a;
            color: #f2f2f2;
            font-family: 'Press Start 2P', cursive;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
            font-size: 12px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            background-color: #00FF00;
            color: #282828;
            border: none;
            padding: 15px;
            width: 100%;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #00cc00;
        }

        .gender-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        label {
            color: #00FF00;
        }

        /* Snake Animation */
        .snake-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none; /* Agar ular tidak mengganggu interaksi form */
            z-index: 0; /* Ular berada di belakang form */
        }

        .snake {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            animation: moveSnake 15s linear infinite;
        }

        .snake-body {
            width: 20px;
            height: 20px;
            background-color: #00FF00;
            margin: 2px;
        }

        /* Snake Animation Keyframes */
        @keyframes moveSnake {
            0% { top: 0; left: 0; transform: rotate(0deg); }               /* Mulai dari kiri atas */
            25% { top: 0; left: calc(100vw - 20px); transform: rotate(0deg); } /* Bergerak ke kanan tanpa rotasi */
            50% { top: calc(100vh - 20px); left: calc(100vw - 20px); transform: rotate(90deg); } /* Bergerak ke bawah dengan rotasi 90 derajat */
            75% { top: calc(100vh - 20px); left: 0; transform: rotate(180deg); } /* Bergerak ke kiri dengan rotasi 180 derajat */
            100% { top: 0; left: 0; transform: rotate(270deg); }             /* Bergerak ke atas dengan rotasi 270 derajat */
        }

        /* Responsif */
        @media (max-width: 500px) {
            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 14px;
            }

            input,
            select,
            textarea,
            button {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="snake-container">
        <div class="snake">
            <div class="snake-body"></div>
            <div class="snake-body"></div>
            <div class="snake-body"></div>
            <div class="snake-body"></div>
            <div class="snake-body"></div>
        </div>
    </div>

    <div class="form-container">
        <h1>Form Pendaftaran Mahasiswa</h1>
        <form action="">
            <p>Nama Lengkap</p>
            <input type="text" placeholder="Masukkan Nama Lengkap" required>

            <p>NIM</p>
            <input type="text" placeholder="Masukkan NIM" required>

            <p>Prodi</p>
            <select required>
                <option value="" disabled selected>-- Pilih Program Studi --</option>
                <option value="software_engineering">Software Engineering</option>
                <option value="teknik_informatika">Teknik Informatika</option>
                <option value="teknik_informasi">Teknik Informasi</option>
            </select>

            <p>No. Telp</p>
            <input type="number" placeholder="Masukkan Nomor Telepon" required>

            <p>Fakultas</p>
            <select required>
                <option value="" disabled selected>-- Pilih Fakultas --</option>
                <option value="ftib">FTIB</option>
                <option value="ftic">FTIC</option>
            </select>

            <p>Email</p>
            <input type="email" placeholder="Masukkan Email" required>

            <p>Gender</p>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="male" required> Laki-Laki</label>
                <label><input type="radio" name="gender" value="female" required> Perempuan</label>
            </div>

            <p>Alamat</p>
            <textarea placeholder="Masukkan Alamat Lengkap" required></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <!-- Dummy content to allow scrolling -->
    <div style="height: 800px;"></div>

</body>

</html>
