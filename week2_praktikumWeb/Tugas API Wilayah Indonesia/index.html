<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Wilayah Indonesia dengan Google Maps</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Wilayah Indonesia dengan Google Maps</h2>

    <div class="row g-3">
      <div class="col-md-3">
        <label for="provinsi" class="form-label">Provinsi</label>
        <select class="form-select" id="provinsi">
          <option selected>Pilih Provinsi</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="kabupaten" class="form-label">Kabupaten/Kota</label>
        <select class="form-select" id="kabupaten" disabled>
          <option selected>Pilih Kabupaten/Kota</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="kecamatan" class="form-label">Kecamatan</label>
        <select class="form-select" id="kecamatan" disabled>
          <option selected>Pilih Kecamatan</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="kelurahan" class="form-label">Kelurahan/Desa</label>
        <select class="form-select" id="kelurahan" disabled>
          <option selected>Pilih Kelurahan/Desa</option>
        </select>
      </div>
    </div>

    <div class="mt-4 text-center">
      <button id="kirimButton" class="btn btn-primary">Kirim dan Buka Google Maps</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
