<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <style>
        /* Menambahkan font Google */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: 500;
        }

        p {
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .gender-options {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        label {
            color: #555;
            font-weight: 500;
        }

        /* Responsif */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Form Pendaftaran Mahasiswa</h1>
        <form action="">
            <p>Nama Lengkap</p>
            <input type="text" placeholder="Masukkan Nama Lengkap" required>

            <p>NIM</p>
            <input type="text" placeholder="Masukkan NIM" required>

            <p>Prodi</p>
            <select required>
                <option value="" disabled selected>-- Pilih Program Studi --</option>
                <option value="software_engineering">Software Engineering</option>
                <option value="teknik_informatika">Teknik Informatika</option>
                <option value="teknik_informasi">Teknik Informasi</option>
            </select>

            <p>No. Telp</p>
            <input type="number" placeholder="Masukkan Nomor Telepon" required>

            <p>Fakultas</p>
            <select required>
                <option value="" disabled selected>-- Pilih Fakultas --</option>
                <option value="ftib">FTIB</option>
                <option value="ftic">FTIC</option>
            </select>

            <p>Email</p>
            <input type="email" placeholder="Masukkan Email" required>

            <p>Gender</p>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="male" required> Laki-Laki</label>
                <label><input type="radio" name="gender" value="female" required> Perempuan</label>
            </div>

            <p>Alamat</p>
            <textarea placeholder="Masukkan Alamat Lengkap" required></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>
</body>

</html>
