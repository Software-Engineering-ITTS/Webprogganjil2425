<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <script src="Login.js"></script>
    <title>Form Pelayanan Online-Login</title>

</head>

<body>


    <div class="img-f">
        <div class="form">

            <h1 class="h1">Welcome To Website PekkaMed</h1>
            <h3 class="h3">Silahkan Login Terlebih Dahulu Yachh</h3>
            <div>
                <div class="form-login">
                    <label for="Username">Username</label> <br>
                    <input type="text" class="kolom" id="Username" name="Username" required>
                    <br>
                    <br>
                </div>
                <div class="form-login">
                    <label for="Password">Password</label> <br>
                    <input type="Password" class="kolom" id="Password" name="Password" required>
                </div>
                <div class="form-login-ok">
                    <button type="button" class="click" onclick="manualLogin()">Login</button>

                </div>
            </div>
            <br>
        </div>
    </div>



</body>

</html>
