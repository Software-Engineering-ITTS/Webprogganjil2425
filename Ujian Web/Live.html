<body>

    <img src="G3.jpg" width="100%">
    <!-- Title -->
    <h1 class="title">Formulir Pendataan Konsultasi Online</h1>
    <br>
    <br>

    <!-- username pasword -->
    <b class="us">Username</b>
    <input type="Username">
    <br>
    <br>
    <b class="pas">Password</b>
    <input type="password">
    <br>
    <button type="button" class="btn-1">Login</button>

    <!-- text  -->
    <br>
    <br>
    <b> Nama Lengkap </b>
    <br>
    <br>
    <input type="text">
    <br>
    <br>

    <!-- dropdown select -->
    <b> Rentang Usia </b>
    <br>

    <select name="" id="">
        <option value="">1-5 Tahun</option>
        <option value="">6-10 Tahun</option>
        <option value="">11-15 Tahun</option>
        <option value="">16-20 Tahun</option>
        <option value="">21-25 Tahun</option>
        <option value="">26-30 Tahun</option>
        <option value="">31-35 Tahun</option>
        <option value="">36-40 Tahun</option>
        <option value="">41-45 Tahun</option>
        <option value="">46-50 Tahun</option>
        <option value="">51-55 Tahun</option>
        <option value="">56-60 Tahun</option>
        <option value="">60++ Tahun</option>
    </select>

    <br>
    <br>
    <!-- radio -->
    <b>Gender</b>
    <br>
    <input type="radio" name="gender"> Laki Laki </input>
    <input type="radio" name="gender"> Perempuan </input>
    <br>
    <br>
    <!-- text area -->
    <b> Yang dirasakan </b>
    <br>
    <br>
    <textarea name="" id=" rows=" 10"> </textarea>

    <!-- checkbox -->
    <div class="cb">
        <b>Kondisi Saat Konsultasi</b>
        <br>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">Sedang Tidak Merasakan</label>

            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Merasakan Sakit</label>

            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck3">Merasakan Sakit parah</label>
        </div>
    </div>

    <br>
    <br>

    <!-- button submit -->
    <input class="btn-submit" type="submit" value="Submit">
