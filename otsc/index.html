<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaris Barang</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <h1>FORM Inventaris Barang PT ABC</h1>
    <form action="">
        <div class="form-group">
            <label for="txtKodeBarang">Kode Barang</label>
            <input type="text" id="txtKodeBarang" class="form-control" name="kodeBarang" placeholder="masukkan kode barang" >
        </div>
        
        <p>Nama Barang</p>
        <input type="text" name="" id="">
        <br>
        <p>Kategori Barang</p>
        <select name="category" id="">
            <option value="f&b">Food And Beverages</option>
            <option value="furniture">Furniture</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
        </select>
        
        <p>Tanggal Diterima</p>
        <input type="date" name="" id="">

        <p>Tanggal Expired (Jika Ada)</p>
        <input type="date" name="" id="">
        
        <fieldset>
            <p>Ketersediaan Barang</p>
            <input type="radio" name="availability" id="" value="available">In Stock
            <br>
            <input type="radio" name="availability" id="" value="notavailable">Out Of Stock
        </fieldset>
        <br>
        
        <p>Stock Barang</p>
        <input type="number" name="" id="">
        <br>

        <p>Gudang Penyimpanan</p>
        <fieldset>
            <input type="checkbox" name="gudang" id="">Gudang A
            <br>
            <input type="checkbox" name="gudang" id="">Gudang B
            <br>
            <input type="checkbox" name="gudang" id="">Gudang C
        </fieldset>
        
        <br>
        
        <p>Catatan Tambahan</p>
        <textarea name="" id=""></textarea>
        <br>
        
        <p>No Verifikasi Pegawai</p>
        <input type="password" name="" id="">
        <br>
        <input type="button" value="clear">
        <input type="button" value="Submit">
    
    </form>
    
</body>
</html>
