<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi</title>
  <script src="formulir.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="formulir.css">
</head>

<body>
  <div class="card" style="width: 18rem;">
    <img src="assets/Screenshot 2024-02-22 171528.png" class="card-img-top" alt="...">
    <div class="card-body">
      <h4>Pilih Provinsi</h4>
      <select id="Provinsi"  class="form-select form-select-lg mb-3" aria-label="Large select example">
          <option value="1">Provinsi</option>
      </select>
      <h4>Pilih Kota/Kabupaten</h4>
      <select id="Kota_Kabupaten"  class="form-select form-select-lg mb-3" aria-label="Large select example">
          <option value="1">Kota/Kabupaten</option>
      </select>
      <h4>Pilih Kecamatan</h4>
      <select id="Kecamatan"  class="form-select form-select-lg mb-3" aria-label="Large select example">
          <option value="1">Kecamatan</option>
      </select>
      <h4>Pilih Kelurahan</h4>
      <select id="Kelurahan"  class="form-select form-select-lg mb-3" aria-label="Large select example">
          <option value="1">Kelurahan</option>
      </select>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
