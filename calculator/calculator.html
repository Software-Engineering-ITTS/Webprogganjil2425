<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></li>
</head>

<body>
    <div id="calc">
        <div id="content">
            <form>

                <div id="output">
                    <input type="text" id="resultText">
                </div>

                <div class="btn">
                    <input type="button" value="C" id="clear" onclick="btnClearAction()">
                    <input class="btnInput" type="button" value="<-" id="backspace" onclick="btnBackSpaceAction()">
                    <input class="btnInput" type="button" value="%" onclick="solve('%')">
                    <input class="btnInput" type="button" value="/" onclick="solve('/')">

                    <br>

                    <input class="btnInput" type="button" value="7" onclick="solve('7')">
                    <input class="btnInput" type="button" value="8" onclick="solve('8')">
                    <input class="btnInput" type="button" value="9" onclick="solve('9')">
                    <input class="btnInput". type="button" value="x" onclick="solve('*')">

                    <br>

                    <input class="btnInput" type="button" value="4" onclick="solve('4')">
                    <input class="btnInput" type="button" value="5" onclick="solve('8')">
                    <input class="btnInput" type="button" value="6" onclick="solve('6')">
                    <input class="btnInput" type="button" value="-" onclick="solve('-')">

                    <br>

                    <input class="btnInput" type="button" value="1" onclick="solve('1')">
                    <input class="btnInput" type="button" value="2" onclick="solve('2')">
                    <input class="btnInput" type="button" value="3" onclick="solve('3')">
                    <input class="btnInput" type="button" value="+" onclick="solve('+')">

                    <br>

                    <input class="btnInput" type="button" value="00" onclick="solve('00')">
                    <input class="btnInput" type="button" value="0" onclick="solve('0')">
                    <input class="btnInput" type="button" value="." onclick="solve('.')">
                    <input class="btnResult" type="button" value="=" onclick="calculateResult()">

                </div>

            </form>
        </div>
    </div>
</body>

</html>
