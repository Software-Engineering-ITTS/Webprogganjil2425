<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" disabled>
                </div>
                <div>
                    <input type="button" value="AC" class="operator" onclick="hapus('')"> 
                    <input type="button" value="DE" class="operator" onclick="deleted('')" >
                    <button type="button" class="titik" onclick="show('.')">.</button>
                    <input type="button" value="/" class="operator" onclick="show('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick="show('7')">
                    <input type="button" value="8" onclick="show('8')">
                    <input type="button" value="9" onclick="show('9')">
                    <input type="button" value="*" class="operator" onclick="show('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="show('4')">
                    <input type="button" value="5" onclick="show('5')">
                    <input type="button" value="6" onclick ="show('6')">
                    <input type="button" value="-" class="operator" onclick="show('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="show('1')">
                    <input type="button" value="2" onclick="show('2')">
                    <input type="button" value="3" onclick="show('3')">
                    <input type="button" value="+" class="operator " onclick="show('+')">
                </div>
                <div>
                    <input type="button" value="00" onclick="show('00')">
                    <input type="button" value="0" onclick="show('0')">
                    <input type="button" value="=" class="equal operator" onclick="samadengan()">
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
