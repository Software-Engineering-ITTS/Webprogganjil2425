<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcu</title>
</head>
<body>
    <div id="head-cal">
        <div id="calculator-structure">
            <!-- head -->
            <input id="display-cal" type="text" readonly>

            <!-- Body calculator -->
            <div id="body-cal">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>

            <!-- Calculate -->
            <div id="calculate-cal">
                <button>=</button>
            </div>

            <!-- Clear -->
            <div id="clear-cal">
                <button>C</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
