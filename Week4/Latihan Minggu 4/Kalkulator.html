<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="GambarKal.css" />
  </head>
  <body>
    <main>
        <section class="kalkulator">
            <form>
            <div class="Tampilan"> 
                <input type="text" class="pengisi" name="display" />
            </div>
            <section class="operasi">
                <div class="angka">
                    <input type="button" value="1" class="tombol"></input>
                    <input type="button" value="2" class="tombol"></input>
                    <input type="button" value="3" class="tombol"></input>
                    <input type="button" value="4" class="tombol"></input>
                    <input type="button" value="5" class="tombol"></input>
                    <input type="button" value="6" class="tombol"></input>
                    <input type="button" value="7" class="tombol"></input>
                    <input type="button" value="8" class="tombol"></input>
                    <input type="button" value="9" class="tombol"></input>
                    <input type="button" value="0" class="tombol"></input>
                    <input type="button" value="AC" class="tombol" id="hapus"></input>
                    <input type="button" value="=" class="tombol" id="hasil"></input>
                </div>
            <div class="operator">
                <input type="button" value="+" class="tombol2"></input>
                <input type="button" value="-" class="tombol2"></input>
                <input type="button" value="x" class="tombol2"></input>
                <input type="button" value="/" class="tombol2"></input>
            </div>
        </form>
        </section>
    </main>
    <script src = "FungsiKal.js"></script>
  </body>
</html>
