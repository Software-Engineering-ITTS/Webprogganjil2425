<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
    <h1>Form Pendaftaran Mahasiswa </h1>
    <b> Nama Lengkap:</b>

    <br>
    <input type="text" name="nama" placeholder="Nama Lengkap Anda" required>
    <br>
    <br>
    <b> NIM:</b>
    <br>
    <input type="text" name="nama" placeholder="Nomor NIM Anda" required>
    <br>
    <br>
    <b> Prodi:</b>
    <br>
   <!-- <input type="text">-->
    <select name="id">
        <option value="Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
        <option value="Teknik Informatika">Teknik Informatika</option>
        <option value="Sistem Informasi">Sistem Informasi</option>
        <option value="Teknik Elektro">Teknik Elektro</option>
    </select>
    <br>
    <br>
    <b> Fakultas:</b>
    <br>
    <select name="id">
        <option value="Pilih Fakultas">Pilih Fakultas</option>
        <option value="FTIB">FTIB</option>
        <option value="FTIC">FTIC</option>
        
    </select>
    <br>
    <br>

    <b> Email:</b>
    <br>
    <input type="email" name="email" placeholder="Email" required>
    <br>
    <br>
    <b> Gender:</b>
    <br>
    <input type="radio" name="gender" value="Laki-laki"> Laki-laki
    <input type="radio" name="gender" value="Perempuan"> Perempuan
    <br>
    <br>

    <b>Alamat:</b>
    <br>
    <textarea name="alamat" rows="4" cols="50" placeholder="Isi Alamat Anda "></textarea>
    <br>
 
    <input type="submit" value="Submit">
    
    <!-- <dev>-->
    <br>
    <br>
    <div></div>
        <label for="Nama">Nama:</label>
        <br>
        <input type="Nama" id="Nama" name="Nama" placeholder="Isi Nama Anda">
    </div>

    <br>
    <br>
    <div>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" name="password" placeholder="Password">
    </div>

</body>
</html>
