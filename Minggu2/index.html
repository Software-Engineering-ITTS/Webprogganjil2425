<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="blue">ONLINE</span>
            <span class="yellow">MEDIA</span>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">STRATEGY</a></li>
            <li><a href="#">SOLUSI</a></li>
            <li><a href="#">MARKETING</a></li>
            <li><a href="#">WORKSHOP</a></li>
            <li><a href="#">OUR WORK</a></li>
            <li><a href="#">PRODUK</a></li>
            <li><a href="#">PARTNER</a></li>
            <li><a href="#">INSPIRASI</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </nav>
    <main>
        <div class="welcome-section">
            <div class="welcome-message">
                SELAMAT DATANG DI ONLINEMEDIA<br>
                KAMI SOLUSI UNTUK ANDA<br>
                BAGI PARA PELAKU BISNIS
            </div>
            <img src="character.png" alt="Cartoon character" class="character">
        </div>
        <div class="services-grid">
            <div class="service-item analytic">
                <img src="analytic-icon.png" alt="Analytic icon">
                <span>Analytic</span>
            </div>
            <div class="service-item creative">
                <img src="creative-icon.png" alt="Creative icon">
                <span>Creative</span>
            </div>
            <div class="service-item development">
                <img src="development-icon.png" alt="Development icon">
                <span>Development</span>
            </div>
            <div class="service-item marketing">
                <img src="marketing-icon.png" alt="Marketing icon">
                <span>Marketing</span>
            </div>
            <div class="service-item media">
                <img src="media-icon.png" alt="Media icon">
                <span>Media</span>
            </div>
            <div class="service-item optimization">
                <img src="optimization-icon.png" alt="Optimization icon">
                <span>Optimization</span>
            </div>
        </div>
    </main>
</body>
</html>
