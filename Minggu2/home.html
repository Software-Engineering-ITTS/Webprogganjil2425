<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h1>Form Pendaftaran Mahasiswa</h1>
    <b>Nama lengkap</b>
    <br>
    <br>
    <input type="text"></input>
    <br>
    <br>
    <b>NIM</b>
    <br>
    <br>
    <input type="text">
    <br>
    <br>
    <b>Prodi</b>
    <br>
    <br>
    <select name="" id="">
        <option value="">Rekayasa Perangkat Lunak</option>
        <option value="">Informatika</option>
        <option value="">Sistem Informasi</option>
        <option value="">Teknik Elektro</option>
    </select>
    <br>
    <br>
    <b>Fakultas</b>
    <br>
    <br>
    <select name="" id="">
        <option value="">-- Piih Fakultas Anda --</option>
        <option value="">FTIB</option>
        <option value="">FTIC</option>
    </select>
    <br>
    <br>
    <b>Email</b>
    <br>
    <br>
    <input type="email">
    <br>
    <br>
    <b>Gender</b>
    <br>
    <br>
    <input type="radio" name="gender">Laki-Laki</input>
    <input type="radio" name="gender">Perempuan</input>
    <br>
    <br>
    <b>Alamat</b>
    <br>
    <br>
    <textarea name="" id="" rows="18"></textarea>
    <br>
    <br>
    <input type="submit">
    <br>
    <br>
    <div>
        <label for="">Nama</label>
        <br>
        <input type="text">
    </div>
    <br>
    <div>
        <label for="">Nim</label>
        <br>
        <input type="text">
    </div>

</body>
</html>
