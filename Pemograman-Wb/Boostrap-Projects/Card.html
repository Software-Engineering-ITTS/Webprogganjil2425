<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image and Text Layout</title>
  <style>
    /* Container styling */
    .container {
      display: flex;
      align-items: center;
      max-width: 80%;
      margin: 0 auto;
      padding: 20px;
    }

    /* Image content styling (now on the left) */
    .image-content {
      flex: 1;
      margin-right: 20px; /* Add space between image and text */
    }

    .image-content img {
      width: 100%;
      height: auto;
      max-width: 100%;
      border-radius: 8px;
    }

    /* Text content styling */
    .text-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .description {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    /* CTA Button styling */
    .cta-button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #467ff7;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #355bbf;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-content">
      <img src="Assets/images/sample-image.jpeg" alt="Gambar di Samping Kiri">
    </div>
    <div class="text-content">
      <h1 class="title">Judul Besar di Sini</h1>
      <p class="description">Ini adalah deskripsi atau teks tambahan di bawah judul yang menjelaskan lebih detail konten yang ditampilkan di sini. Anda bisa menambahkan informasi penting atau pesan singkat lainnya.</p>
      <button class="cta-button">Click Me</button>
    </div>
  </div>
</body>
</html>
