<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clone Website</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    />

    <link rel="stylesheet" href="Assets/css/style.css" />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

  <body>
    <!-- Header Information -->
    <header>
      <div class="contact-container">
        <div class="contact-info-group">
          <div class="contact-info">
            <span class="icon"><i class="fas fa-phone"> </i></span>
            <span>+620812345678</span>

          <div class="contact-info">

            <span>Jakarta, Indonesia</span>

        </div>
        <div class="contact-info">
          <span class="icon"><i class="fas fa-envelope"></i></span>
          <span>supportme@gmail.com</span>

      </div>
      <!-- Social Icons -->
      <div class="social-icons">
        <span class="social-icon">
          <a href="/" target="_blank" aria-label="Search">
            <i class="fa-solid fa-magnifying-glass"></i>

        </span>
        <span class="social-icon">
          <a href="/" target="_blank" aria-label="LinkedIn">

          </a>
        </span>
        <span class="social-icon">
          <a href="/" target="_blank" aria-label="Facebook">    
            <i class="fa-brands fa-facebook"></i>

        </span>
        <span class="social-icon">
          <a href="/" target="_blank" aria-label="Instagram">

            class="d-inline-block align-text-top"

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarScroll">
          <ul class="navbar-nav">
            <!-- Dropdown Menu 1 -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"

                About Us
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <!-- Dropdown Menu 2 -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"

              <ul class="dropdown-menu">

                <li><a class="dropdown-item" href="#">Another action</a></li>

                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <!-- Other Nav Items -->
            <li class="nav-item">
              <a class="nav-link" href="#">News & Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">QA Career Path</a>
            </li>
          </ul>
        </div>
        <!-- Search Form -->
        <button type="button" class="btn btn-primary btn-lg">Certify Now</button>
      </div>

    <script
