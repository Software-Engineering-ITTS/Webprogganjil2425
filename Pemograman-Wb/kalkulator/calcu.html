<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calcu.css" />
    <title>Calculator.com</title>
  </head>
  <body>
    <div class="calculator">
      <!-- Hapus teks 'po' dari dalam tag <p> -->
      <p class="judul-calculate" data-text="Kalkulator.SE"></p>
      <input type="text" placeholder="0" id="inputBox" disabled />
      <div>
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalBTn">=</button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
