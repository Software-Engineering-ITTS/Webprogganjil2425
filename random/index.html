<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .img-slide {
            display: flex;
            align-items: center;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .img-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .img-slide img {
            width: 100%;
            max-width: 200px; /* Tampilkan hanya 3 gambar per slide */
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="img-slide">
    <button id="prevBtn" onclick="slide(-1)">&lt;</button>
    <div class="img-container" id="imgContainer">
        <img src="https://idstb.org/wp-content/uploads/2024/05/WhatsApp-Image-2024-05-26-at-20.58.55-2-1024x576.jpeg">
        <img src="https://idstb.org/wp-content/uploads/2024/05/WhatsApp-Image-2024-05-26-at-20.58.55-2-1024x576.jpeg">
        <img src="https://idstb.org/wp-content/uploads/2024/05/WhatsApp-Image-2024-05-26-at-20.58.55-2-1024x576.jpeg">
        <img src="https://idstb.org/wp-content/uploads/2024/05/WhatsApp-Image-2024-05-26-at-20.58.55-2-1024x576.jpeg">
        <img src="https://idstb.org/wp-content/uploads/2024/05/WhatsApp-Image-2024-05-26-at-20.58.55-2-1024x576.jpeg">
    </div>
    <button id="nextBtn" onclick="slide(1)">&gt;</button>
</div>

<script>
    let currentIndex = 0;
    const imgContainer = document.getElementById('imgContainer');
    const totalImages = imgContainer.children.length;
    const imagesPerSlide = 3;

    function slide(direction) {
        currentIndex += direction;
        
        // Disable buttons if reached the beginning or end
        document.getElementById('prevBtn').disabled = (currentIndex === 0);
        document.getElementById('nextBtn').disabled = (currentIndex === totalImages - imagesPerSlide);

        // Calculate new position
        const offset = -currentIndex * 200; // width per image
        imgContainer.style.transform = `translateX(${offset}px)`;
    }

    // Initialize buttons state
    slide(0);
</script>

</body>
</html>
