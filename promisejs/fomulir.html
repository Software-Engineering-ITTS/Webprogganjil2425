<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      justify-content: center;
      display: flex;
      height: 100vh;
      align-items: center;
      flex-direction: column;
    "
  >
    <h1>Formulir</h1>
    <div class="card" style="width: 50vh">
      <form action="javascript:void(0)" id="locationForm">
        <div class="m-3">
          <label for="select" class="form-label">Provinces address</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="provinces"
          >
            <option selected>Open this select menu</option>
          </select>
        </div>
        <div class="m-3">
          <label for="select" class="form-label">Regencies address</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="regencies"
          >
            <option selected>Open this select menu</option>
          </select>
        </div>
        <div class="m-3">
          <label for="select" class="form-label">Districts address</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="districts"
          >
            <option selected>Open this select menu</option>
          </select>
        </div>
        <div class="m-3">
          <label for="select" class="form-label">Villages address</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="villages"
          >
            <option selected>Open this select menu</option>
          </select>
        </div>

        <div class="m-3">
          <button id="submitBtn" class="btn btn-success">Kirim</button>
        </div>
      </form>
    </div>
  </body>
  <script src="fomulir.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
