<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Form Pendaftaran</title>

<body>

  <b> Nama Lengkap </b>
  <br>
  <br>

  <br>

  <br>

    <br>

    <br>
    <br>

    <br>
    <br>

    <br>

    <br>

      <label> Nama </label>
