<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Pendaftaran</title>
</head>
<body>

    <b>Nama Lengkap :</b>

    <br>
