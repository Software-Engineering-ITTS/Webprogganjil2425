<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <center>
        <h1>Form Pendaftaran Mahasiswa</h1>
        <b>Nama Lengkap</b>
        <br>
        <input type="text">
        <br>
        <br>
        <br>
        <b>NIM</b>
        <br>
        <input type="text">
        <br>
        <br>
        <br>
        <b>Prodi</b>
        <br>
        <select name="" id="">
            <option value="">-- Pilih Jurusan Anda --</option>
            <option value="">Rekayasa Perangkat Lunak</option>
            <option value="">Teknologi Informasi</option>
            <option value="">Sistem Informasi</option>
            <option value="">Teknik Elektro</option>
        </select>
        <br>
        <br>
        <br>
        <b>Fakultas</b>
        <br>
        <select name="" id="">
            <option value="">-- Pilih Fakultas Anda --</option>
            <option value="">FTIB</option>
            <option value="">FTIC</option>
        </select>
        <br>
        <br>
        <br>
        <b>Email</b>
        <br>
        <input type="email">
        <br>
        <br>
        <br>
        <b>Gender</b>
        <br>
        <input type="radio" name="gender">Laki-Laki</input>
        <input type="radio" name="gender">Wanita</input>
        <br>
        <br>
        <b>Alamat</b>
        <br>
        <textarea name="" id="" rows="10"></textarea>
        <br>
        <br>
        <input type="submit">
        <br>

        <div>
            <label for="">Nama</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="">NIM</label>
            <input type="text">
        </div>
    </center>
    
</body>
</html>
