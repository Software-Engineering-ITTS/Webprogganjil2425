<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <button class="btn" id="number" onclick="appendNumber('7')">7</button>
      <button class="btn" id="number" onclick="appendNumber('8')">8</button>
      <button class="btn" id="number" onclick="appendNumber('9')">9</button>
      <button class="btn operator" id="operator" onclick="chooseOperation('-')">
        -
      </button>
      <button class="btn" id="number" onclick="appendNumber('4')">4</button>
      <button class="btn" id="number" onclick="appendNumber('5')">5</button>
      <button class="btn" id="number" onclick="appendNumber('6')">6</button>
      <button class="btn operator" id="operator" onclick="chooseOperation('*')">
        x
      </button>
      <button class="btn" id="number" onclick="appendNumber('1')">1</button>
      <button class="btn" id="number" onclick="appendNumber('2')">2</button>
      <button class="btn" id="number" onclick="appendNumber('3')">3</button>
      <button class="btn operator" id="operator" onclick="chooseOperation('/')">
        /
      </button>
      <button class="btn" id="number" onclick="appendNumber('0')">0</button>
      <button class="btn equal" id="equal" onclick="calculate()">=</button>
      <button class="btn" id="dell" onclick="clearDisplay()">C</button>
      <button class="btn operator" id="operator" onclick="chooseOperation('+')">
        +
      </button>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
