<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        .header {
            font-family: Tahoma, Helvetica, sans-serif;
        }

        .cont1 {
            background-color: rgb(164, 146, 245);
            padding: 50px;
            border-radius: 40px;
        }

        .lapisan1 {
            padding: 100px;
            margin-top: -100px;
        }

        .form {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Login Page -->
    <div class="lapisan1">
        <header class="header container-fluid text-black text-center py-5 fs-3">HALAMAN LOGIN</header>
        <div class="cont1 container-fluid">
            <form class="form2">
                <div class="form-floating mb-3">
                    <input type="ID" class="form-control" id="floatingID" placeholder="ID">
                    <label for="floatingID">ID</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Mengisi Data Form -->
    <div class="lapisan1">
        <header class="header container-fluid text-black text-center py-5 fs-3">FORMULIR PENILAIAN KERJA KARYAWAN
        </header>
        <div class="cont1 container-fluid">
            <form class="form">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nama</label>
                    <input type="Nama" class="form-control" id="inputI">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">ID</label>
                    <input type="Nama" class="form-control" id="inputI">
                </div>
                <div class="mb-3">
                    <label for="Departemen" class="form-label">Departemen</label>
                    <div class="dropdown">
                        <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                          Pilih
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                          <li><a class="dropdown-item" href="#">Departemen Humaniora</a></li>
                          <li><a class="dropdown-item" href="#">Departemen Keuangan</a></li>
                          <li><a class="dropdown-item" href="#">Departemen Keamanan</a></li>
                          <li><a class="dropdown-item" href="#">Departemen Kreatif</a></li>
                          <li><a class="dropdown-item" href="#">Departemen Teknologi</a></li>
                        </ul>
                      </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Date</label>
                    <div>
                        <input type="date" id="datePicker" placeholder="Select a date">
                    </div>
                </div>
                <div>
                    <label for="exampleInputPassword1" class="form-label">Apakah anda puas dengan kinerja saudara
                        ?</label>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Tidak Puas
                        </label>
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Puas
                        </label>
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault3">
                            Sangat Puas
                        </label>
                    </div>
                </div>
                <div>
                    <label for="exampleInputPassword1" class="form-label">Keterangan</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2"></label>
                      </div>
                </div>
                <br>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate">
                          Apakah anda yakin dengan penilaian formulir tersebut ?
                        </label>
                      </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Kirim Tanggapan Lain -->
    <div class="lapisan1">
        <header class="header container-fluid text-black text-center py-5 fs-3">KIRIM TANGGAPAN LAIN</header>
        <div class="cont1 container-fluid">
            <p class="text-black fs-5" style="font-family: Arial, Helvetica, sans-serif;">Terima Kasih Telah Mengisi Formulir Diatas, Perlu Tanggapan Lain (KLIK DI BAWAH) !!!</p>
            <a href="" style="font-weight: bolder;">Klik Disini</a>
        </div>
    </div>

        crossorigin="anonymous"></script>

        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>
