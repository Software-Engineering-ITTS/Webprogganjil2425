<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IvanSahmura</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <!-- Nav -->
    <nav class="sticky-top navbar navbar-expand-lg" style="background-color: #4A628A;">
        <div class="container">

            <!-- Laptop Screen -->
            <div class="d-flex w-100 justify-content-between align-items-center d-none d-sm-none d-md-none d-lg-flex" >
                <div id="logo">
                    <h1 class="fw-bold text-white">Ivan Sahmura</h1>
                </div>

                <ul class="navbar-nav gap-5 list-unstyled ">
                    <li><a class="text-decoration-none text-white" href="#Home">Home</a></li>
                    <li><a class="text-decoration-none text-white" href="#About">About</a></li>
                    <li><a class="text-decoration-none text-white" href="#Exp">Experience</a></li>
                    <li><a class="text-decoration-none text-white" href="#Projects">Projects</a></li>
                    <li><a class="text-decoration-none text-white" href="#Contact">Contact</a></li>
                </ul>
            </div>

            <!-- Tablet or Phone screen -->
            <div class="d-flex w-100 justify-content-between align-items-center d-flex d-sm-flex d-md-flex d-lg-none" >
                <div id="logo">
                    <h1 class="fw-bold text-white">Ivan Sahmura</h1>
                </div>

                <div>
                <div class="col-7 w-100">
                    <div class="col-6 d-flex align-items-end  justify-content-end ms-auto">
                        <div id="toastr">
                            <h1 class="fa-solid fa-bars text-white"></h1>
                        </div>

                        <div id="close">
                            <h1 class="fa-solid fa-x text-white"></h1>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div  class=" mt-4 w-100 d-lg-none" id="onShow" >
            <ul class="d-flex gap-2  list-unstyled container flex-column justify-content-center align-items-center d-sm-flex d-md-flex d-lg-none " >
                <li><a class="text-decoration-none text-white" href="#Home">Home</a></li>
                <li><a class="text-decoration-none text-white" href="#About">About</a></li>
                <li><a class="text-decoration-none text-white" href="#Exp">Experience</a></li>
                <li><a class="text-decoration-none text-white" href="#Projects">Projects</a></li>
                <li><a class="text-decoration-none text-white" href="#Contact">Contact</a></li>
            </ul>
        </div>
    </nav>


    <!-- Header Section -->

    <div id="Home" class=" px-5" style="padding-top: 10rem; background-color: white; height: 100vh;">
        <div class="container">
            <div class="d-sm-grid  d-md-grid d-lg-flex gap-5  justify-content-center align-items-center flex-row-reverse  " >
                <!-- Profile -->
                <div class="profile-header">
                    <img class="d-none d-sm-none d-md-flex d-lg-flex rounded-circle" src="assets/profile.jpeg" alt="" width="400" style="border: 10px solid #4A628A;">
                    <img class=" d-sm-flex d-md-none d-lg-none rounded-circle" src="assets/profile.jpeg" alt="" width="200" style="border: 10px solid #4A628A;">
                </div>
                <!-- <div class="w-100  mt-5" style="border: 2px solid black;"></div> -->
                <div class="d-flex flex-column gap-2 justify-content-start align-items-start" >
                    <h1 class="profile-header fw-bold " style="font-size: 4rem;">Welcome to My Profile!</h1>
                    <h5 class="profile-header" style="font-size: 2rem;">Dont rush it! Enjoy your tour here!</h5>
                    <div>
                        <a href="#About" class="text-decoration-none button-header py-1 px-5 rounded-5 d-flex  button-header " style="font-size: 1.5rem;">Click Me!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- About Section -->

    <div id="About" style="background-color: #4A628A; height: 100vh;">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div>
                <h1>About Me</h1>
            </div>

            <div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="script.js"></script>
</body>
</html>
