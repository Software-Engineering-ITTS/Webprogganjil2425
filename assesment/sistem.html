<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>

    <!-- Form pelaporan -->
    <form>
        <h1 style="width: auto;">Laporkan kejadian terkini</h1>
        <div class="mb-3">
          <label class="form-label">Masukkan nama</label>
          <input type="email" class="form-control" placeholder="Masukkan nama.." style="width: 10rem;">
        </div>
        <label>Pilih jenis kelamin</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Laki Laki
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Perempuan
            </label>
          </div>
        <div class="mt-3">
          <label class="form-label">Laporkan kejadian:</label>
        </div>
        <textarea name="" id="form-label"></textarea>

        <div>
            <label class="container">
                <h4>Pilih jenis kelamin</h4>
                <input type="radio" name="radio" checked="checked">
                <span class="checkmark">Laki</span>
                </label>
                <label class="container">
                <input type="radio" name="radio">
                <span class="checkmark">Perempuan</span>
                </label>
        </div>
    </form>
    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Kirim</button>
    <!-- form pelaporan -->

    <!-- Form input data start -->
    <form>
        <h1 style="width: auto; padding-top: 10rem;">Masukkan Data diri</h1>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="email" class="form-control" placeholder="Masukkan Username..">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Masukkan Password..">
        </div>

        <button type="submit" class="btn btn-primary">Masuk</button>
    </form>
    <!-- Form input data end -->

    <h1 style="padding-top: 10rem;">
        <!-- Memantau akses ke area terbatas dan mendeteksi aktivitas yang mencurigakan -->
        Pilih Area yang ingin di pantau
    </h1>

    <!-- Cek area start-->
    <select class="form-select" id="kelurahan">
        <option value="">Kelurahan</option>
    </select>
    <!-- cek area end -->

    <!-- Start section data -->
    <table class="table">
          <tr>
            <th>No</th>
            <th>Kelurahan</th>
            <th>Aktivitas</th>
            <th>Jam</th>
            <th>Jenis Aktivitas</th>
          </tr>
          <tr>
            <th>1</th>
            <td>Ngagel</td>
            <td>Main bola</td>
            <td>19.00</td>
            <td>Aman</td>
          </tr>
          <tr>
            <th>2</th>
            <td>Ngagel</td>
            <td>Mandi lumpur</td>
            <td>20.00</td>
            <td>Aman</td>
          </tr>
          <tr>
            <th>3</th>
            <td>Ngagel</td>
            <td>Balapan</td>
            <td>01.00</td>
            <td>Aktivitas ini Bahaya</td>
          </tr>
          <tr>
            <th>3</th>
            <td>Ngagel</td>
            <td>Kombat Sport</td>
            <td>01.00</td>
            <td>Aktivitas ini Bahaya</td>           
          </tr>
        
      <!-- End section data -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
