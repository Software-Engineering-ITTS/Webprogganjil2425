<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <table class="calculator">
      <tr>
        <td colspan="4"><input type="text" id="result" readonly /></td>
      </tr>
      <tr>
        <td><input type="button" value="7" class="button" onclick="pressNum(this)" /></td>
        <td><input type="button" value="8" class="button" onclick="pressNum(this)" /></td>
        <td><input type="button" value="9" class="button" onclick="pressNum(this)" /></td>
        <td><input type="button" value="-" class="button" onclick="pressOperator(this)" /></td>
      </tr>
      <tr>
        <td><input type="button" value="4" class="button" onclick="pressNum(this)" /></td>
        <td><input type="button" value="5" class="button" onclick="pressNum(this)" /></td>
        <td><input type="button" value="6" class="button" onclick="pressNum(this)" /></td>
        <td><input type="button" value="x" class="button" onclick="pressOperator(this)" /></td>
      </tr>
      <tr>
        <td><input type="button" value="1" class="button" onclick="pressNum(this)" /></td>
        <td><input type="button" value="2" class="button" onclick="pressNum(this)" /></td>
        <td><input type="button" value="3" class="button" onclick="pressNum(this)" /></td>
        <td><input type="button" value="/" class="button" onclick="pressOperator(this)" /></td>
      </tr>
      <tr>
        <td><input type="button" value="0" class="button" onclick="pressNum(this)" /></td>
        <td><input type="button" value="=" class="button" onclick="calculate()" /></td>
        <td><input type="button" value="+" class="button" onclick="pressOperator(this)" /></td>
        <td><input type="button" value="C" class="button" onclick="clearInput()" /></td>
      </tr>
    </table>
  </div>
</body>
</html>
