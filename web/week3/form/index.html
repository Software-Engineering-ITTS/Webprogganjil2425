<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Data Form</title>
  </head>
  <body>
    <h3>Student Data Form</h3>
    <form action="">
        <p><b>Name : </b></p>
      <input type="text" />
      <p><b>NIM : </b></p>
      <input type="text" />
      <p> <b>Study Program</b></p>
      <select name="" id="">
        <option value="">Choose your program study</option>
        <option value="Software Engineering">Software Engineering</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Industrial Engineering">Industrial Engineering</option>
      </select>
      <p> <b>Faculty :</b></p>
      <select name="" id=""> 
        <option value="">Choose your faculty</option>
          <option value="School of Electrical Engineering">School of Electrical Engineering</option>
          <option value="School of Computing">School of Computing</option>
          <option value="School of Applied Science">School of Applied Science</option>
      </select>
      <p><b>Email</b></p>
      <input type="email" name="" id="" />
      <p><b>Gender</b></p>
      <input type="radio" name="gender" id="">Male</input>
      <input type="radio" name="gender" id="">Female</input>
      <p><b>Alamat</b></p>
      <textarea name="" id=""></textarea>
      <br>
      <input type="button" value="Button">
    </form>
  </body>
</html>
