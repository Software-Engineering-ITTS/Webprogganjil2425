<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Manajemen Pelanggan (CRM)</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <nav>
      <!--  -->
    </nav>
    <header>
      <div class="container-header">
        <h1>Sistem Manajemen Pelanggan (CRM)</h1>
      </div>
    </header>
    <main>
      <form>
        <div class="container-form">
          <label for="first-name">First Name</label>
          <br />
          <input type="text" id="first-name" class="form-input" />
          <br />
          <br />
          <label for="last-name">Last Name</label>
          <br />
          <input type="text" id="last-name" class="form-input" />
          <br />
          <br />
          <label for="address">Address</label>
          <br />
          <input type="text" id="address" class="form-input" />
          <br />
          <br />
          <label for="">Email</label>
          <br />
          <input type="email" id="email" class="form-input" />
          <br />
          <br />
          <label for="password">Password</label>
          <br />
          <input type="password" id="password" class="form-input" />
          <br />
          <br />
          <label for="credit-card">Credit Card</label>
          <br>
          <input type="number" id="credit-card" class="form-input-number">
          <br>
          <p>Choose ur gender :</p>
          <input type="radio" name="gender" id="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label>
          <!-- <input type="radio" id="male" />
          <label for="male" name="customer-gender" >Male</label>
          <input type="radio" id="female" />
          <label for="female" name="costumer-gender">Female</label> -->
          <br />
          <br />
          <p>Prefensi Pembelian Anda</p>
          <input type="checkbox" id="laptop" />
          <label for="laptop">Laptop</label>
          <input type="checkbox" id="PC" />
          <label for="pc">PC</label>
          <input type="checkbox" id="mobilephone" />
          <label for="mobilephone">Mobile Phone</label>
          <input type="checkbox" id="running-shoes" />
          <label for="running-shoes">Running Shoes</label>
          <input type="checkbox" id="bicycle" />
          <label for="bicyle">Bicycle</label>
          <br />
          <br />
          <label for="laptop">Choose your laptop : </label>
          <select id="laptop">
            <option value="volvo">Thinkpad X250</option>
            <option value="volvo">Thinkpad T480</option>
            <option value="volvo">Thinkpad X1 Carbon</option>
            <option value="volvo">Thinkpad X280</option>
            <option value="volvo">Old Thinkpad</option>
          </select>
          <br />
          <br />
          <label for="textarea">Give me your feedback</label>
          <br />
          <textarea id="textarea" class="form-textarea"></textarea>
          <div class="container-submit">
            <button type="submit" class="form-submit">Submit</button>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <div class="container-footer">
        <p><strong>@iamjustzero</strong></p>
      </div>
    </footer>
  </body>
</html>
