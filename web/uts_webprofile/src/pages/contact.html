  <header>
    <div class="container-header">

    </div>

  <main>
    <div class="container-contact-main">
      <h3>Send me an Email &#128640;</h3>
      
      <form id="contactForm" action="YOUR_FORM_HANDLER_URL" method="POST" class="contact-form">
        <label for="name" class="contact-label">Name</label>
        <input type="text" name="name" id="name" class="label-input" required>
        
        <label for="email" class="contact-label">Email</label>
        <input type="email" name="email" id="email" class="label-input" required>
        
        <label for="textarea" class="contact-label">Message</label>
        <textarea name="message" id="textarea" placeholder="Drop your message here" class="label-textarea" required></textarea>
        
        <div class="container-submit-button">
          <button type="submit" class="contact-button-submit">Submit</button>
        </div>
      </form>
      <p id="responseMessage" style="display:none; color: green;">Thank you for your message!</p>
      <p id="errorMessage" style="display:none; color: red;">Oops! There was an issue with your submission.</p>
    </div>
  </main>
