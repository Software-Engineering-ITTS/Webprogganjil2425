<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
<div class="kalkulator">
  
    <input type ="text" id="display" disabled>
    
    <div class="button">
       <button class="item-reset"onclick="bersihkan()">AC</button>
       <button class="item-percent" onclick="show('%')">%</button>
       <button class="item-division" onclick="show('/')">/</button>
       <button class="item-multiplication" onclick="show('*')">x</button>
       <button class="item-minus" onclick="show('-')">-</button>
       <button class="item-plus" onclick="show('+')">+</button>
       <button class="item-number7" onclick="show('7')">7</button>
       <button class="item-number8" onclick="show('8')">8</button>
       <button class="item-number9" onclick="show('9')">9</button>
       <button class="item-number4" onclick="show('4')">4</button>
       <button class="item-number5" onclick="show('5')">5</button>
       <button class="item-number6" onclick="show('6')">6</button>
       <button class="item-number1" onclick="show('1')">1</button>
       <button class="item-number2" onclick="show('2')">2</button>
       <button class="item-number3" onclick="show('3')">3</button>
       <button class="item-number0" onclick="show('0')">0</button>
       <button class="item-comma" onclick="show(',')">,</button>
       <button class="item-equal" onclick="samadengan()">=</button>
    </div>
</div>


<script src="index.js"></script>

</body>

</html>
