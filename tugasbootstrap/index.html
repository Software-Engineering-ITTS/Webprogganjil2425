<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <!-- header -->
    <header class="py-3" style="background-color: #f5f5f5">
        <div class="container">
            <div class="row text-center text-md-left">
                <div class="col-12 col-md-8 d-flex flex-column align-items-center align-items-md-start">
                    <div class="d-flex justify-content-center justify-content-md-start mb-2">
                        <span class="d-flex align-items-center">
                            <img src="images/phone-call.png" alt="phone" class="icon" /> +62
                            87865642400
                        </span>
                        <span class="d-flex align-items-center mx-2">
                            <img src="images/email.png" alt="email" class="icon" />
                            slowaloe@gmail.com
                        </span>
                    </div>
                    <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                        <span><img src="images/placeholder.png" alt="lokasi" class="icon" />Surabaya, Indonesia</span>
                    </div>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-center justify-content-md-end">
                    <a href="https://www.facebook.com/wdnshop.id/" class="mx-1"><img
                            src="images/facebook-app-symbol.png" alt="facebook" class="icon mt-3" /></a>
                    <a href="https://www.instagram.com/wdnshop.id/" class="mx-1"><img src="images/instagram.png"
                            alt="instagram" class="icon mt-3" /></a>
                    <a href="https://wa.me/message/LL5JLDRN7MORO1" class="mx-2"><img src="images/whatsapp.png"
                            alt="whatsapp" class="icon mt-3" /></a>
                    <form class="d-flex" role="search">
                        <input class="form-control mt-2" style="height: 30px;" type="search" placeholder="Search"
                            aria-label="Search">
                        <button type="button" class="btn btn-primary mt-2"
                            style="height: 30px; --bs-btn-font-size: .75rem;">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- header -->

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="d-flex justify-content-center align-items-center mt-3"><img width="100" height="auto"
                    src="images/IDSTB-Logo-1-e1716735206500-600x237.png" alt="logoIDSTB" /></a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
