<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunkin Donuts Halloween</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo Dunkin -->
    <img src="https://s3.amazonaws.com/cms.ipressroom.com/285/files/20160/56aacfbd5e8eef63bda1c458_dunkin-donuts-logo/dunkin-donuts-logo_a13ef105-9564-4350-a786-4b27262de56a-prv.jpg" alt="logo dunkin" class="dunkin">
    
    <!-- Navbar -->
    <nav class="topbar">
        <ul>
            <li>ORDER ONLINE</li>
            <li>IN STORE</li>
            <li>DELIVERY</li>
            <li>BUILD A BOX</li>
        </ul>
    </nav>

    <!-- Container gambar dan grid -->
    <div class="content-container">
        <div>
            <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2024/10/1200/675/dunkin-halloween-split.jpg?ve=1&tl=1" alt="donuthal" class="donuthal">
        </div>

        <!-- Grid Section -->
        <div class="grid-container">
            <div class="grid-item analytic">Analytic</div>
            <div class="grid-item creative">Creative</div>
            <div class="grid-item development">Development</div>
            <div class="grid-item marketing">Marketing</div>
            <div class="grid-item media">Media</div>
            <div class="grid-item optimization">Optimization</div>
        </div>
    </div>

</body>
</html>
