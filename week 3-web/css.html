<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunkin Donuts Halloween</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo Dunkin -->
    <img src="https://s3.amazonaws.com/cms.ipressroom.com/285/files/20160/56aacfbd5e8eef63bda1c458_dunkin-donuts-logo/dunkin-donuts-logo_a13ef105-9564-4350-a786-4b27262de56a-prv.jpg" alt="logo dunkin" class="dunkin">
    
    <!-- Navbar -->
    <nav class="topbar">
        <ul>
            <li>ORDER ONLINE</li>
            <li>IN STORE</li>
            <li>DELIVERY</li>
            <li>BUILD A BOX</li>
        </ul>
    </nav>

    <!-- Container gambar dan grid -->
    <div class="content-container">
        <div class="image-container">
            <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2024/10/1200/675/dunkin-halloween-split.jpg?ve=1&tl=1" alt="donuthal" class="donuthal">
        </div>

        <!-- Grid Section -->
        <div class="grid-container">
            <div class="grid-item">
                <img src="https://www.bakemag.com/ext/resources/2022/10/12/Dunkin_DunkOLanternDonut.jpg?height=667&t=1665589063&width=1080" alt="Scary Pumpkin">
                <p>Scary Pumpkin</p>
            </div>
            <div class="grid-item">
                <img src="https://i2.wp.com/stories.inspirebrands.com/wp-content/uploads/2023/10/DNK03000_3HalloweenDonuts_Stacked_macro_white_RGB.jpg?resize=594%2C792&ssl=1" alt="Three Devil">
                <p>Three Devil</p>
            </div>
            <div class="grid-item">
                <img src="https://s.hdnux.com/photos/53/17/65/11337050/8/rawImage.jpg" alt="Package">
                <p>Package</p>
            </div>
            <div class="grid-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSr-5Ui2kR5Li5j6LczLWhuS-K7W5Bo8OzixZLCngRskXu85tcEKMObQCbpI4yZMKVGKbg&usqp=CAU" alt="Coffee Taro">
                <p>Coffee Taro</p>
            </div>
        </div>
    </div>

</body>
</html>
