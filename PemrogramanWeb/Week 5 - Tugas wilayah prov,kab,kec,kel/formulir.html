<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form registrasi </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="formulir.js"></script>
</head>
<body>
    <div class="card mt-4 ms-4" style="width: 18rem">
        <img src="https://teraskata.com/wp-content/uploads/2022/01/peta-Indonesia.jpg" width="286px">
        <div class="card-body">
            <h4 class="label">Pilih Provinsi </h4>
            <select class="form-select mt-2" id="provinsi" aria-label="Floating label select example">
                  <option value="">Provinsi</option>
                </select>
                <select class="form-select mt-2" id="kabupaten" aria-label="Floating label select example">
                    <option value="">Kabupaten</option>
                  </select>
                  <select class="form-select mt-2   " id="kecamatan" aria-label="Floating label select example">
                    <option value="">Kecamatan</option>
                  </select>
                  <select class="form-select mt-2   " id="kelurahan" aria-label="Floating label select example">
                    <option value="">Kelurahan</option>
                  </select>
              </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
