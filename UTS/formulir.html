<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="formulir.js"></script>
</head>
<body>
    <div class="text-center align-items-center d-flex flex-column">
        <h1 class="title">Formulir Pendaftaran Kegiatan Kampus</h1>
        <form action="action_page.php" method="post">
            <div class="imgcontainer">
                <img src="/UTS/aset/pngtree-hello-vector-art-png-image_6434459-removebg-preview.png" alt="Avatar" class="avatar" style="height: 250px;">
            </div>
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <br><br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br><br>
                <button type="submit">Login</button>
                <button type="button" class="cancelbtn">Cancel</button>
                <label>
                    <br>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
            <div class="password" style="background-color:#f1f1f1">
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
    <br><br><br>
    <h2 class="Bidang">Bidang Kegiatan</h2>
    <select name="bidang" id="Bidang">
        <option value="...">...</option>
        <option value="Promosi Kampus">Promosi Kampus</option>
        <option value="Edufair">Edufair</option>
        <option value="Campus Tour">Campus Tour</option>
        <option value="Triall Class">Triall Class</option>
    </select>
    <br><br>
    <b>Pilih Jabatan</b>
    <form>
        <input type="radio" id="Ketupel" name="Jabatan" value="Ketua Pelaksana">
        <label for="Ketupel">Ketua Pelaksana</label><br>
        <input type="radio" id="Staff" name="Jabatan" value="Staff Admisi">
        <label for="Staff">Staff Admisi</label><br>
        <input type="radio" id="Kaprodi" name="Jabatan" value="Kepala Program Studi">
        <label for="Kaprodi">Kepala Program Studi</label><br>
    </form>
    <br>
    <form action="/action_page.php">
        <b><label for="DetailKegiatan">Detail Kegiatan</label></b><br>
        <textarea id="DetailKegiatan" name="DetailKegiatan" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
    <br><br>
    <div class="card mt-4 ms-4" style="width: 18rem;">
        <div class="card-body">
            <h4>Pilih Area Kegiatan</h4>
            <select class="form-select mb-3" id="PROVINSI" name="provinsi">
                <option value="">PROVINSI</option>
            </select>
            <br>
            <select class="form-select mb-3" id="KABUPATEN" name="kabupaten">
                <option value="">KABUPATEN</option>
            </select>
            <br>
            <select class="form-select" id="KECAMATAN" name="kecamatan">
                <option value="">KECAMATAN</option>
            </select>
            <br>
            <select class="form-select" id="KELURAHAN" name="kelurahan">
                <option value="">KELURAHAN</option>
            </select>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
