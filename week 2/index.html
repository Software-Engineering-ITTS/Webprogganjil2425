<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
  </head>
  <body>
    <main>
      <h1>Form Pendaftaran Mahasiswa</h1>
      <!-- nama -->
      <p style="font-weight: bold">Nama Lengkap</p>
      <input type="text" placeholder="Masukkan Nama anda" />
      <!-- nim -->
      <p style="font-weight: bold">NIM:</p>
      <input type="text" placeholder="Masukkan NIM anda" />
      <!-- prodi -->
      <p style="font-weight: bold">Prodi</p>
      <select name="" id="">
        <option value="">-- Pilih Prodi Anda</option>
        <option value="">Sistem Informasi</option>
        <option value="">Informatika</option>
        <option value="">Teknik ELektro</option>
      </select>
      <!-- fakultas -->
      <p style="font-weight: bold">Fakultas</p>
      <select name="" id="">
        <option value="">-- Pilih Fakultas Anda</option>
        <option value="">FIF</option>
        <option value="">FTB</option>
        <option value="">FTIC</option>
      </select>
      <p style="font-weight: bold">Email</p>
      <input type="email" placeholder="Masukkan Email Anda" />
      <p style="font-weight: bold">Gender</p>
      <input type="radio" /> Laki <input type="radio" /> Perempuan
      <p style="font-weight: bold">Alamat</p>
      <textarea placeholder="Tambahkan Alamat"></textarea>
      <br />
      <input type="submit" value="Submit" />
    </main>
  </body>
</html>
