<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulir</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h4>Pilih Provinsi</h4>
            <select class="form-select" id="provinsi">
                <option value="">Provinsi</option>
            </select>
            <h4>Pilih Kabupaten</h4>
            <select class="form-select" id="kabupaten">
                <option value="">Kabupaten</option>
            </select>
            <h4>Pilih Kecamatan</h4>
            <select class="form-select" id="kecamatan">
                <option value="">Kecamatan</option>
            </select>
            <h4>Pilih Kelurahan</h4>
            <select class="form-select" id="kelurahan">
                <option value="">Kelurahan</option>
            </select>
        </div>
      </div>
    </body>
    <script src="formulir.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
