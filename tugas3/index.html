<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Cool.css">
</head>
<body>
    <div class="kalkulator">
        <input type="text" id="display" disabled>
        <div class="button">
            <button onclick="result('7')">7</button>
            <button onclick="result('8')">8</button>
            <button onclick="result('9')">9</button>
            <button onclick="operator('-')">-</button>

            <button onclick="result('4')">4</button>
            <button onclick="result('5')">5</button>
            <button onclick="result('6')">6</button>
            <button onclick="operator('*')">X</button>

            <button onclick="result('1')">1</button>
            <button onclick="result('2')">2</button>
            <button onclick="result('3')">3</button>
            <button onclick="operator('/')">/</button>
            
            <button onclick="clearDisplay()">AC</button>
            <button onclick="result('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="operator('+')">+</button>
        </div>
    </div>
    <script src="File.js"></script>
</body>
</html>
